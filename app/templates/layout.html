<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BCHIES 부천고 정보공유시스템</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link href="/webfont/nanum-barun-gothic.css" rel="stylesheet" />
  <style>
  body {
    font-family: 'NanumBarunGothic', sans-serif;
  }

  </style>
</head>

<body>
  <nav class="navbar" role="navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" />
        </a>
        <a role="button" class="navbar-burger">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/">홈</a>
          <a class="navbar-item" href="/questions">질문들</a>
          <a class="navbar-item" href="/questions/create">
            <div class="button is-primary">새 질문 하기</div>
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <a class="button is-primary" href="/register">가입하기</a>
            <a class="button is-light" href="/login">로그인</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% block body %}{% endblock %}
  <!--Handler for navbar borglar button-->
  <script>
  var borglar = document.querySelector(".navbar-burger");
  var menu = document.querySelector(".navbar-menu");
  borglar.addEventListener("click", function() {
    borglar.classList.toggle("is-active");
    menu.classList.toggle("is-active");
  });

  </script>
</body>

</html>
