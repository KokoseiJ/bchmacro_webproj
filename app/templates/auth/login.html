{% extends "auth/base.html" %}
{% block form %}
<form class="box" method="post">
  <div class="field"><h2 class="is-size-2">로그인</h2></div>
  <div class="field">
    <label class="label">이메일</label>
    <div class="control has-icons-left">
      <input class="input" type="text" name="email" placeholder="example@example.com">
      <span class="icon is-small is-left">
        <ion-icon name="person-outline"></ion-icon>
      </span>
    </div>
  </div>
  <div class="field">
    <label class="label">비밀번호</label>
    <div class="control has-icons-left">
      <input class="input" type="password" name="password" placeholder="비밀번호">
      <span class="icon is-small is-left">
        <ion-icon name="lock-open-outline"></ion-icon>
      </span>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <button class="button is-link">로그인</button>
    </div>
  </div>
</form>
{% endblock %}
